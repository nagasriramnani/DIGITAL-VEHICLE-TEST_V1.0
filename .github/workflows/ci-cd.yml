# Virtual Testing Assistant - CI/CD Pipeline
# Automated testing, building, and deployment

name: VTA CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  release:
    types: [ published ]

env:
  PYTHON_VERSION: '3.11'
  DOCKER_IMAGE: vta/app

jobs:
  # ============================================================================
  # Job 1: Linting and Code Quality
  # ============================================================================
  lint:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black isort mypy

      - name: Run Black (code formatting check)
        run: black --check src/ tests/
        continue-on-error: true

      - name: Run isort (import sorting check)
        run: isort --check-only src/ tests/
        continue-on-error: true

      - name: Run Flake8 (linting)
        run: flake8 src/ tests/ --max-line-length=100 --ignore=E203,W503
        continue-on-error: true

  # ============================================================================
  # Job 2: Unit Tests
  # ============================================================================
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        test-group: [data, graph, semantic, business, api, orchestrators]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          pytest tests/test_${{ matrix.test-group }}.py -v --tb=short
        continue-on-error: true

  # ============================================================================
  # Job 3: Docker Build
  # ============================================================================
  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [lint, test]
    if: github.event_name == 'push'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: ${{ env.DOCKER_IMAGE }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Docker image
        run: |
          docker run --rm ${{ env.DOCKER_IMAGE }}:${{ github.sha }} python --version

  # ============================================================================
  # Job 4: Integration Tests (with Docker Compose)
  # ============================================================================
  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [docker-build]
    if: github.event_name == 'push'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create .env file
        run: cp docker.env.example .env

      - name: Start services
        run: docker-compose up -d postgres neo4j redis
        env:
          COMPOSE_INTERACTIVE_NO_CLI: 1

      - name: Wait for services
        run: sleep 30

      - name: Check service health
        run: docker-compose ps

      - name: Run API tests
        run: |
          docker-compose run --rm api pytest tests/test_api.py -v
        continue-on-error: true

      - name: Stop services
        run: docker-compose down -v

  # ============================================================================
  # Job 5: Security Scan
  # ============================================================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
        continue-on-error: true

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'
        if: always()
        continue-on-error: true

  # ============================================================================
  # Job 6: Deploy to Staging (on push to develop)
  # ============================================================================
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [integration-test, security]
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    environment: staging
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to staging
        run: |
          echo "Deploying to staging environment..."
          echo "This would deploy to your staging server"
        # Add your staging deployment commands here

  # ============================================================================
  # Job 7: Deploy to Production (on release)
  # ============================================================================
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [integration-test, security]
    if: github.event_name == 'release'
    environment: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to production
        run: |
          echo "Deploying to production environment..."
          echo "This would deploy to your production server"
        # Add your production deployment commands here

  # ============================================================================
  # Job 8: Create Release Artifacts
  # ============================================================================
  release-artifacts:
    name: Create Release Artifacts
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create deployment package
        run: |
          zip -r vta-${{ github.ref_name }}.zip \
            src/ \
            semantic/ \
            scripts/ \
            Dockerfile \
            docker-compose.yml \
            requirements.txt \
            README.md \
            -x "*.pyc" "**/__pycache__/*" ".git/*"

      - name: Upload release artifact
        uses: actions/upload-artifact@v3
        with:
          name: vta-deployment-package
          path: vta-${{ github.ref_name }}.zip

